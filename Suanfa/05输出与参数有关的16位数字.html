			// 1. 请生成一个16位的随机数字；
			
			function randomNum16(str){
				// 先分割字符split('')  将字符转为编码再拼接join('')
				let num = str.split('').map(char=>char.charCodeAt()).join('');
				// 利用sin函数使与输入值相关 然后一小数点分割字符串 取小数点后16位
				let res = Math.sin(num).toString().split(".")[1].slice(0,16);
				console.log(res);
			}
			
			let s = "abc";
			for (let i = 0; i < 10; i++) {
				
				randomNum16("abc"+i);
			}
